<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Christmas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--====== BOX ICONS ======-->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <!--====== CSS ======-->
    <link rel="stylesheet" href="./scss/style.css">
</head>
<body>
<!--======== HEADER ========-->
<header class="layout-header" id="header">
    <nav class="nav sky-container">
        <a href="#" class="nav__logo">Christmas Gift</a>

        <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
                <li class="nav__item"><a href="#home" class="nav__link">Home</a></li>
                <li class="nav__item"><a href="#share" class="nav__link">Share</a></li>
                <li class="nav__item"><a href="#decoration" class="nav__link">Decorations</a></li>
                <li class="nav__item"><a href="#accessory" class="nav__link">Accessory</a></li>
            </ul>
        </div>

        <div class="nav__toggle" id="nav-toggle">
            <i class='bx bx-grid-alt'></i>
        </div>
    </nav>
</header>

<!--======== MAIN ========-->
<main class="layout-main">

    <!----------- HOME ----------->
    <section class="home" id="home">
        <div class="home__container sky-container sky-grid">
            <div class="home__img">
                <img src="./img/home.png" alt="Home">
            </div>
            <div class="home__data">
                <h1 class="home__title">Send a Gift For Christmas</h1>
                <p class="home__description">In these end of the year holidays send a gift to your loved one and share
                    the happiness at Christmas.
                </p>
                <a href="#" class="button">Get Started</a>
            </div>
        </div>
    </section>

</main>


<!--======== MAIN JS ========-->
<script src="./js/main.js"></script>
</body>
</html>
